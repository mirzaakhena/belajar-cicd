name: Hello World CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "v18.17.0" # Set this to the version of Node.js that your project uses

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run Test
        run: npm run test
